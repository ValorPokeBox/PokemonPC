<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon PC</title>
</head>

<body>
  <h1>Pokemon storage!</h1>
  <form id="type-selector" aria-labelledby="form-heading">
    <h2 id="form-heading">Select type</h2>
    <div>
      <label for="type">Type:</label>
      <input type="number" name="type" id="type" min="1" max="18">
    </div>
    <button class="submit">Submit</button>
  </form>
  <div>
    <section>
      <h2 id="pokemon-name">Pikachu</h2>
      <img src="" alt="">
    </section>
    <section>
      <p>Level:</p>
      <p>Height:</p>
      <p>Weight:</p>
    </section>
  </div>
  <button class="release">Release</button>
  <div id="box-name">
  </div>
  <div>
    <ul id="pokemon">
    </ul>
  </div>
  <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VToyayJ4u2k?si=Z1FvTNxtYNLpYz9L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen autoplay muted></iframe>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
